    <script>
        // 1. - створити блок,
        // - додати йому класи wrap, collapse, alpha, beta
        // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
        // - додати цей блок в body.
        // - клонувати його повністю, та додати клон в body.

        let block = document.createElement('div');
        block.className = 'wrap', 'collapse', 'alpha', 'beta';
        block.style.backgroundColor = 'red';
        block.style.color = 'white';
        block.style.fontSize = '20px';
        block.style.border = '3px solid black'
        block.style.width = '200px';
        block.style.height = '200px';
        block.style.margin = '5px';
        document.body.appendChild(block);
        let clone = block.cloneNode(true);
        document.body.appendChild(clone);

        // 2. Є масив:
        // ['Main','Products','About us','Contacts']
        // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li) 

        let myArr = ['Main', 'Products', 'About us', 'Contacts'];
        let ul = document.createElement('ul');    //ств. ul
        for (let i = 0; i < myArr.length; i++) {
            let li = document.createElement('li');
            li.textContent = myArr[i];
            ul.appendChild(li);
        } // проходимо по масиву і та ств. li для кожного елемен.
        document.body.appendChild(ul);

        // innerHTML
        // let myArrInner = ['Main', 'Products', 'About us', 'Contacts'];
        // let ulInner = document.createElement('ul');
        // for (let i = 0; i < myArrInner.length; i++) {
        //     ulInner.innerHTML += `<li>${myArrInner[i]}</li>`;
        // };
        // document.body.appendChild(ulInner);

        // 3. Є масив
        // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
        // Завдання робити через цикли.

        let coursesAndDurationArray = [
            { title: 'JavaScript Complex', monthDuration: 5 },
            { title: 'Java Complex', monthDuration: 6 },
            { title: 'Python Complex', monthDuration: 6 },
            { title: 'QA Complex', monthDuration: 4 },
            { title: 'FullStack', monthDuration: 7 },
            { title: 'Frontend', monthDuration: 4 }
        ];
        for (let i = 0; i < coursesAndDurationArray.length; i++) {
            let blockMas = document.createElement('div');
            blockMas.textContent = `title: ${coursesAndDurationArray[i].title},  monthsDuration: ${coursesAndDurationArray[i].monthDuration}`;
            console.log(blockMas)
            document.body.appendChild(blockMas)
        };

        // 4. За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, 
        // та <p class='description'> з monthDuration елементу.
        // Завдання робити через цикли.

        for (let i = 0; i < coursesAndDurationArray.length; i++) {
            let blockClass = document.createElement('div');
            blockClass.className = 'item';
            let h1 = document.createElement('h1');
            h1.className = 'heading';
            let par = document.createElement('p');
            par.className = 'description';
            h1.textContent = coursesAndDurationArray[i].title;
            par.textContent = coursesAndDurationArray[i].monthDuration;
            blockClass.appendChild(h1);
            blockClass.appendChild(par);
            console.log(blockClass);
            document.body.appendChild(blockClass);
        }

        for (let i = 0; i < simpsons.length; i++) {
            let divSim = document.createElement('div');
            divSim.className = 'member';
            divSim.textContent = `name: ${simpsons[i].name}, surname: ${simpsons[i].surname}, age: ${simpsons[i].age}, information: ${simpsons[i].info}, photo: ${simpsons[i].photo}`;
            document.body.appendChild(divSim);
            let imgSim = document.createElement('img');
            imgSim.src = simpsons[i].photo;
            divSim.appendChild(imgSim);
            divSim.style.border = '1px solid green';
            divSim.style.margin = '10px';
            console.log(divSim);

        // 6. Цикл в циклі
        // - Є масив coursesArray котрий лежить в arrays.js (на цей момент ти вже знаєте де він знаходиться)

            {
                title: 'JavaScript Complex',
                monthDuration: 5,
                hourDuration: 909,

                monthDuration: 6,
                hourDuration: 909,

                    'css',
                    'js',
                    'mysql',
                    'mongodb',
                    'angular',
                    'aws',
                    'docker',
                    'git',
                    'java core',
                    'java advanced']
            },
            {
                title: 'Python Complex',
                monthDuration: 6,
                hourDuration: 909,

                    'css',
                    'js',
                    'mysql',
                    'mongodb',
                    'angular',

                    'docker',

                    'css',
                    'js',
                    'mysql',
                    'mongodb',

                    'angular',
                    'aws',
                    'docker',
                    'git',
                    'node.js',
                    'python',
                    'java']

                monthDuration: 4,
                hourDuration: 909,
                modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']
            }
        ];
        for ( const course of coursesArray ) {
            const courseDiv = document.createElement('div');//загальний блок
            document.body.appendChild( courseDiv );
            courseDiv.style.border = '2px solid red';
            courseDiv.style.width = '100%';
            courseDiv.style.margin = '10px'; 

            const titleEle = document.createElement('div'); //блок для title
            titleEle.textContent = course.title;
            courseDiv.appendChild( titleEle);
            titleEle.style.border = '1px solid blue';
            titleEle.style.margin = '5px';
            titleEle.style.textAlign = 'center';

            const monthDurationEle = document.createElement('div'); 
            monthDurationEle.style.display = 'flex';
            monthDurationEle.style.flexDirection = 'row';
            monthDurationEle.style.justifyContent = 'space-around';

            const monthDur = document.createElement('div');

                moduleList.appendChild( moduleLi );

            courseDiv.appendChild( moduleList );

    </script>
