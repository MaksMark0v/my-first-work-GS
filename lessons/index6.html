    <script>

        // 1. довижина настипних стрінгових значень

        console.log(str.length);

        console.log(str[2]);

        // str5.split(' ') <- обов’язково пробіл (видає кожний символ за стрінгу)
        let str5 = 'Ревуть воли як ясла повні';
