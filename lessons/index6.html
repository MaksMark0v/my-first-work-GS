        const massArr = [10, 8, -7, 55, 987, -1011, 0, 1050, 0]
        const massArr1 = massArr.map(item => item.toString());
        console.log(massArr1);

        // 7. створити функцію sortNums(direction), 
        // яка прймає масив чисел, та сортує його від більшого до меньшого, або навпаки в 
        // залежності від значення аргументу direction.

        // const sortNums = (direction) => { return nums.sort() }
        let nums = [11, 21, 3];
        const sortNums = (nums, direction) => {
            if (direction === 'ascascending') {
                // sort => (для числового сортування можна просто відняти "a" від "b" або навпаки)
                return nums.sort((a, b) => a - b);
            } else if (direction === 'descendingc') {
                return nums.sort((a, b) => b - a);
            }
            // функція у функції))
        }
        console.log(sortNums(nums, 'ascascending'));
        console.log(sortNums(nums, 'descendingc'));

        // 8.  -- відсортувати його за спаданням за monthDuration
        //  -- відфільтрувати , залишивши тільки курси з тривалістю більше 5 місяців

        let coursesAndDurationArray = [
            { title: 'JavaScript Complex', monthDuration: 5 },
            { title: 'Java Complex', monthDuration: 6 },
            { title: 'Python Complex', monthDuration: 6 },
            { title: 'QA Complex', monthDuration: 4 },
            { title: 'FullStack', monthDuration: 7 },
            { title: 'Frontend', monthDuration: 4 }
        ]
        const sortFilter = (coursesAndDurationArray) => {
            return coursesAndDurationArray.sort((a, b) => b.monthDuration - a.monthDuration).filter(item => item.monthDuration > 5);
        }
        console.log(sortFilter(coursesAndDurationArray));

        // 9. Створити функцію-валідатор для адрес електронної пошти

        const valid = (eml1) => {
            if (eml1.includes('@') && eml1.includes('.')) {
                const index1 = eml1.indexOf('@');
                const index2 = eml1.indexOf('.');
                if (index2 - index1 > 2) {
                    return true;
                } else {
                    return false;
                }
            }
            return false;
        }

        let eml1 = 'so@em..co@m';
        console.log(valid(eml1));
