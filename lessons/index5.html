        // 2.         

        function myAreaKolo(pi, r) {
            return pi * r ** 2;
        }
        console.log(myAreaKolo(3.14, 2));

        // 3.
        const s1 = myAreaCil(10, 4);

        function myAreaCil(h, r) {
            const pi = 3.14;
            const areaK = pi * r ** 2;
            const areaS = 2 * pi * r * h;
            return areaK + areaS;
        }
        console.log(s1);
        document.write(s1);

        const mas = [1, 3, 5, 7, 9];
        massArr(mas);
        

        // 5. 

        function parTxt (text){
            const par = document.createElement('p');
            par.textContent = text;
            return par
        }
        const textP = parTxt('якийсь текст');
        console.log(textP);
        document.body.appendChild(textP);

        // 6.
        function ulli (text){
            const ul = document.createElement('ul');
            for (i = 0; i < 3; i++){
                const li = document.createElement('li');
                li.textContent = text;
                ul.appendChild(li);
            }
            return ul;        
        }
        document.body.appendChild(ulli('текст елементу списку'));
        console.log(ulli('текст елементу списку'))

        // 7. 
        function ulli2 (text, x){
            const ul = document.createElement('ul');
            for (i = 0; i < x; i++){
                const li = document.createElement('li');
                li.textContent = text;
                ul.appendChild(li);
            }
            return ul;        
        }
        document.body.appendChild(ulli2('текст елементу списку', 10));
