        // 3.
        const s1 = myAreaCil(10, 4);

        function myAreaCil(h, r) {
            const pi = 3.14;
            const areaK = pi * r ** 2;
            const areaS = 2 * pi * r * h;
            return areaK + areaS;
        }
        console.log(s1);
        document.write(s1);

        // 5. 

        function parTxt(text) {
            const par = document.createElement('p');
            par.textContent = text;
            return par
        }
        const textP = parTxt('якийсь текст');
        console.log(textP);
        document.body.appendChild(textP);

        // 6.
        function ulli(text) {
            const ul = document.createElement('ul');
            for (i = 0; i < 3; i++) {
                const li = document.createElement('li');
                li.textContent = text;
                ul.appendChild(li);
            }
            return ul;
        }
        document.body.appendChild(ulli('текст елементу списку'));
        console.log(ulli('текст елементу списку'))

        // 7. 
        function ulli2(text, x) {
            const ul = document.createElement('ul');
            for (i = 0; i < x; i++) {
                const li = document.createElement('li');
                li.textContent = text;
                ul.appendChild(li);
            }
            return ul;
        }
        document.body.appendChild(ulli2('текст елементу списку', 10));
        console.log(ulli2('текст елементу списку', 10))

        // 8. 
        function elem(x) {
            const ul = document.createElement('ul');
            for (i = 0; i < x.length; i++) {
                const li = document.createElement('li');
                li.textContent = x[i];
                ul.appendChild(li);
            }
            return ul
        }
        const elemx = [12, 'doc', true, false]
        const result = elem(elemx);
        console.log(result)
        document.body.appendChild(result)

        // 9. 
        
        function myObj(x) {
            const div = document.createElement('div');
            for (i = 0; i < x.length; i++) {
                const p = document.createElement('p');
                p.textContent = `id: ${x[i].id}, name: ${x[i].name}, age: ${x[i].age}`;
                div.appendChild(p);
            }
            return div;
        }
        const myObject = [
            { id: 1, name: 'Tom', age: 30},
            { id: 2, name: 'Bob', age: 25},
            { id: 3, name: 'Sam', age: 28},
            { id: 4, name: 'Jane', age: 27},
            { id: 5, name: 'John', age: 32},
            { id: 6, name: 'Mary', age: 24},
        ];
        const resultObj = myObj(myObject);
        console.log(resultObj);
        document.body.appendChild(resultObj);
